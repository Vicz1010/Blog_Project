{% extends 'blog/base.html' %}

{% block content %}
<div class="jumbotron">
  <h2>Please Login:</h2>
  <h3>(Must be a SuperUser, please check with the site admin)</h3>

<!-- This if statement shows that if there are errors the following text will appear -->
  {% if form.errors %}
    <p>Your username and password did not match. Please try again.</p>
  {% endif %}

  <form action="{% url 'login' %}" method="post">
    {% csrf_token %}
      {{ form.as_p }}
      <input type="submit" class="btn btn-primary" value="Login">
      <input type="hidden" name="next" value="{{ next }}">
  </form>

</div>


{% endblock %}
